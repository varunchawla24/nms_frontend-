<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline center-align" >Your Activity</h1>
		</mat-toolbar>
		    <div [hidden]="submitted" fxLayout="column"  class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;">
       
		
        <form [formGroup]="activityForm"  (ngSubmit)="onSubmit()" fxLayout="column" fxFlex="100" >
		

            <mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter Self PV"  
				(change)="onChange()"
				[(ngModel)]="selfPv"
				formControlName="self_pv">
			</mat-form-field>
			<mat-error *ngIf="f.self_pv.invalid && (f.self_pv.dirty || f.self_pv.touched)" align="end" style="color: red;" class="mat-body-1 center-align">
				
				Self Pv is required
			</mat-error>
            <mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter Your List Number"  
				(change)="onChange()"
				[(ngModel)]="listNumber"
				formControlName="list_number">
			</mat-form-field>
			<mat-error *ngIf="f.list_number.invalid && (f.list_number.dirty || f.list_number.touched)" align="end" style="color: red;" class="mat-body-1 center-align">
				
				List Number is required
			</mat-error>

    

			<!-- <mat-form-field>
    			   <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="pwd" >
    			   <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    		</mat-form-field> -->
			<button style="font-weight: bold;" mat-raised-button type="submit" *ngIf="f.self_pv.valid && f.list_number.valid && isChange"  class="mat-headline center-align">Update</button>
		</form>
    </div>
	</div>
</div>
