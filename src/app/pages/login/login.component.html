<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" style="background-image:url('../../../assets/login11.jpg');
height: 100%;
background-repeat: no-repeat;
background-position: center;
background-size: cover; ">
    <div fxLayout="column" >
   
        <div class=" mat-elevation-z4">
            <mat-card>
                <!-- <mat-card-title>User login
                    <a class="redirect" [routerLink]="['/sigup']">Register an account</a>
                </mat-card-title> -->
                <mat-card-content>
                    <h3>Welcome To Networking Management System</h3>
                    <form fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="userForm" (ngSubmit)="login()">
                        <mat-form-field class="full-width">
                          <input type="text" id="mobile" class="input" placeholder="Please enter your mobile number"
                                 formControlName="mobile" required matInput>
                        </mat-form-field>
                        <div *ngIf="formErrors.mobile" class="help is-danger">
                            {{ formErrors.mobile }}
                        </div>
                        <!-- <mat-form-field class="full-width">
                            <input type="password" id="password" class="input" placeholder="please  enter your password"
                            formControlName="password" required matInput>
                        </mat-form-field>
                        <div *ngIf="formErrors.password" class="help is-danger">
                            {{ formErrors.password }}
                        </div> -->
                        <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid" (click)="login()">log in</button>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error.error.message}}</div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
