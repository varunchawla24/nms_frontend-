<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Training List</h1>
		</mat-toolbar>
		<div class="table-container">
            <div class="spinner-container" *ngIf="dataSource.loading$ | async">
                <mat-spinner></mat-spinner>
            </div>
            <mat-table #table [dataSource]="dataSource"  style="margin-top: 20px;">


				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- Checkbox Column -->
				<!-- <ng-container matColumnDef="select">
					<mat-header-cell *matHeaderCellDef>
						<mat-checkbox (change)="$event ? masterToggle() : null"
							[checked]="isAllSelected()"
							[indeterminate]="selection.hasValue() && !isAllSelected()">
							</mat-checkbox>
					</mat-header-cell>
					<mat-cell *matCellDef="let row">
						<mat-checkbox (click)="$event.stopPropagation()"
							(change)="$event ? selection.toggle(row.id) : null"
							[checked]="selection.isSelected(row.id)">
							</mat-checkbox>
					</mat-cell>
				</ng-container> -->

				<!-- ID Column -->
				<ng-container matColumnDef="seqNo">
					<mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.training_id}} </mat-cell>
				</ng-container>

				<!-- training Column -->
				<ng-container matColumnDef="Training">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Training </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.training}} </mat-cell>
				</ng-container>
			<!-- Yes Column -->
            <ng-container matColumnDef="Training Taken">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Training Taken </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <mat-checkbox (change)="isAllSelected(row)" [(ngModel)]="allSelected" [checked]="row.is_taken">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>
 
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> 
   
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
        </div>
	</div>
</div>
