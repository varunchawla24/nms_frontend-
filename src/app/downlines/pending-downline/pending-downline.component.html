<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">
	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Pending Downlines</h1>
		</mat-toolbar>
		<div class="table-container">
            <div class="spinner-container" *ngIf="dataSource.loading$ | async">
                <mat-spinner></mat-spinner>
            </div>
            <mat-table #table [dataSource]="dataSource"  style="margin-top: 20px;">


				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- Checkbox Column -->

							[checked]="isAllSelected()"
							[indeterminate]="selection.hasValue() && !isAllSelected()">
							</mat-checkbox>
					</mat-header-cell>
					<mat-cell *matCellDef="let row">
						<mat-checkbox (click)="$event.stopPropagation()"
							(change)="$event ? selection.toggle(row.id) : null"
							[checked]="selection.isSelected(row.id)">
							</mat-checkbox>
					</mat-cell>
				</ng-container> -->

				<!-- ID Column -->
				<!-- <ng-container matColumnDef="Id">
					<mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.user_id}} </mat-cell>
				</ng-container> -->

				<!-- first name Column -->
				<ng-container matColumnDef="First Name">
					<mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.first_name}} </mat-cell>
				</ng-container>

						<!-- last name Column -->
						<ng-container matColumnDef="Last Name">
							<mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
							<mat-cell *matCellDef="let row"> {{row.last_name}} </mat-cell>
						</ng-container>
				<!-- email  Column -->
				<ng-container matColumnDef="Email">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
					<mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
				</ng-container>
 
						<!-- distributor id  Column -->
						<ng-container matColumnDef="Distributor Id">
							<mat-header-cell *matHeaderCellDef mat-sort-header> Distributor Id </mat-header-cell>
							<mat-cell *matCellDef="let row"> {{row.distributor_id}} </mat-cell>
						</ng-container>

						<ng-container matColumnDef="Action">
							<mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
							<mat-cell *matCellDef="let row"> <button (click)="deleteDownline(row)">Delete</button> </mat-cell>
						</ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> 
   
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
        </div>
	</div>
</div>
