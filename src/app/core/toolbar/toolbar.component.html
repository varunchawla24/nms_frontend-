<!-- <stbui-loading *ngIf="showLoading"></stbui-loading> -->
<mat-toolbar   class="mat-elevation-z4">  
	<button mat-icon-button (click)="sidenav.toggle();drawer.toggle();" *ngIf="matDrawerShow">
        <i class="material-icons app-toolbar-menu">menu </i>
    </button> 
    <button mat-icon-button (click)="sidenav.toggle();" *ngIf="!matDrawerShow">
        <i class="material-icons app-toolbar-menu">menu </i>
    </button>

    <span class="spacer"></span>

    <button  mat-icon-button (click)="searchOpen = !searchOpen" fxHide="true" [fxHide.gt-xs]="false">
        <i class="material-icons">search</i>
    </button>
    <!-- <cdk-search-bar [open]="searchOpen"></cdk-search-bar> -->

    <cdk-fullscreen></cdk-fullscreen>

    <!-- <cdk-toolbar-notification [notifications]="toolbarHelpers?.notifications"></cdk-toolbar-notification> -->

    <!-- <cdk-user-menu [currentUser]="toolbarHelpers?.currentUser"></cdk-user-menu> -->
    <div class="toolbar-user-container">
        <button mat-button (click)="isOpen = !isOpen" class="toolbar-user-btn" [class.open]="isOpen" [ngStyle.xs]="{'min-width': '70px'}">
              <span fxLayout="row" fxLayoutAlign="start center">
                <!-- <img class="avatar" [src]="currentUser?.photoURL || 'assets/images/avatars/noavatar.png'"> -->
                <span class="name" fxHide fxShow.gt-xs>{{profile_name}}</span>
                <mat-icon class="icon" fxHide fxShow.gt-xs>keyboard_arrow_down</mat-icon>
              </span>
          </button>
    
    
          <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
            <div class="content">
                  <mat-nav-list>
                      <mat-list-item>
                          <a matLine  (click)="profile()">Profile</a>
                        <button mat-icon-button>
                           <mat-icon>account_circle</mat-icon>
                        </button>
                      </mat-list-item>
                      <mat-divider></mat-divider>
    
                      <mat-list-item>
                          <a matLine (click)="logout()">Logout</a>
                        <button mat-icon-button >
                           <mat-icon>exit_to_app</mat-icon>					   
                        </button>
                      </mat-list-item>
                  </mat-nav-list>
            </div>
          </div>
    </div>
     <!-- <button mat-icon-button (click)="sidebar.toggle();">
        <i class="material-icons app-toolbar-menu">menu </i>
    </button> -->
    
</mat-toolbar>
