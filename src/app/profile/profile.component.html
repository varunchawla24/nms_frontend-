<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline center-align" >Update Profile</h1>
		</mat-toolbar>
		    <div [hidden]="submitted" fxLayout="column"  class="widgetHolder-content" fxLayoutAlign="space-around stretch" style="background-color: white;">
       
		
        <form [formGroup]="registerForm"  (ngSubmit)="onSubmit()" fxLayout="column" fxFlex="100" >
			<mat-form-field class="width">
				<input type="text" matInput placeholder="Enter First Name"  [(ngModel)]="first_name" formControlName="first_name" (change)="onChange()" required>
			
			</mat-form-field>
			<mat-error *ngIf="f.first_name.invalid&& (f.first_name.dirty || f.first_name.touched)" align="end" style="color: red;" class="mat-body-1 center-align "> 
				
				First name is required
				
			</mat-error>
			<mat-form-field class="width">
				<input type="text" matInput placeholder="Enter Last Name" [(ngModel)]="last_name"  formControlName="last_name"  (change)="onChange()" required>
			
			</mat-form-field>
			<mat-error *ngIf="f.last_name.invalid&& (f.last_name.dirty || f.last_name.touched)" align="end" style="color: red;" class="mat-body-1 center-align "> 
				
				Last name is required
				
			</mat-error>
			
			<mat-form-field  class="width">
				<input type="email" matInput placeholder="Enter Your Email"  formControlName="email" [(ngModel)]="email" (change)="onChange()" required
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"  required >
			</mat-form-field>
			<mat-error *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" align="end" style="color: red;" class="mat-body-1 center-align" >
				
					Please enter valid email 
			</mat-error>
			<mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter Mobile Number"  
				[(ngModel)]="mobile"
				(change)="onChange()"
				formControlName="mobile" required pattern="[0-9]*">
			</mat-form-field>
			<mat-error *ngIf="f.mobile.hasError('minlength') && (f.mobile.dirty || f.mobile.touched)" align="end" style="color: red;" class="mat-body-1 center-align">
				
					Please enter valid mobile number 
			</mat-error>

            <mat-form-field  class="width">
				<input type="text" matInput placeholder="Enter Distributor Id"  
				(change)="onChange()"
				[(ngModel)]="distributor_id"
				formControlName="distributor_id">
			</mat-form-field>
			<mat-error *ngIf="f.distributor_id.invalid && (f.distributor_id.dirty || f.distributor_id.touched)" align="end" style="color: red;" class="mat-body-1 center-align">
				
				 Distributor Id is required
			</mat-error>


    

			<!-- <mat-form-field>
    			   <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="pwd" >
    			   <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    		</mat-form-field> -->
			<button style="font-weight: bold;" mat-raised-button type="submit" *ngIf="f.first_name.valid && f.email.valid && f.mobile.valid && f.last_name.valid && f.distributor_id.valid && isChange"  class="mat-headline center-align">Update</button>
		</form>
    </div>
	</div>
</div>
